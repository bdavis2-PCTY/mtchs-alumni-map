<title>MTCHS Graduate Map | Admin</title>
<style>
	.row {
	margin:0px;
	}
	.panel {
	    height:100%;
	}
	</style>
</head>

<body>
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <div class="page-header">
          <h1>MTCHS Alumni Map<br>
            <small>Admin panel for controlling the map</small></h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <h1>Upload users</h1>
            <p>Upload a CSV or TXT file of alumni to be added to the map.</p>
            <a href="uploader.html"><button type="button" class="btn btn-primary">Upload</button></a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <h1>Verify alumni</h1>
            <p>Verify or deny new alumni or alumni changes.</p>
            <button type="button" class="btn btn-primary">Verify</button>
          </div>
        </div>
      </div>
		</div>
		<div class="row">
      <div class="col-md-4 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <h1>View all alumni</h1>
            <p>View and change all existing alumni.</p>
            <a href="viewAll.html"><button type="button" class="btn btn-primary">View</button></a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <h1>Other category</h1>
            <p>I knew what this was for but I forgot</p>
            <button type="button" class="btn btn-info">Remember</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
