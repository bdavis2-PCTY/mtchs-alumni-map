<!DOCTYPE html>
<html>
    <head>
        <!-- jQuery -->
        <script src="asset/jquery-3.2.0.js" type="text/javascript"></script>
        <script src="asset/modernizr-2.8.2.js"></script>
        <!-- Semantic UI -->
        <script src="asset/semantic/semantic.js" type="text/javascript"></script>
        <link rel="stylesheet" href="asset/semantic/semantic.css" type="text/css" />
        <!-- Materialize -->
        <script src="asset/materialize/materialize.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="asset/materialize/materialize.min.css" type="text/css" />
        <script src="asset/ajaxRequest.js" type="text/javascript"></script>
        <script src="asset/main.js" type="text/javascript"></script>
        <link rel="stylesheet" href="asset/styles.css" type="text/css" />
        <script src="asset/Spinner.js" type="text/javascript"></script>
        <title>MTCHS Graduate Map</title>
    </head>
    <body>
        <div class="ui segment" id='loadingSpinner'>
            <div class="ui active dimmer">
                <div class="ui indeterminate text loader">Loading Map...</div>
            </div>
        </div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_Dc8-cwVHWI9bG7fmyO5Qkqr7_ZeLXG0&callback=initMap"></script>
        <div id="popoutWrapper" style="display: none; ">
            <div id="popoutHeader">
                <p id="dataName"></p>
                <hr />
                <p>Graduating Class of <span id="dataGradYear"></span></p>
            </div>
            <div id="popoutBody">
                <p>Lives in: <span class='variableData' id="dataLivesIn"></span></p>
                <p>Education: <span class='variableData' id="dataEducation"></span></p>
                <p class="employed">Job Title: <span class='variableData' id="dataJob"></span></p>
            </div>
            <!--<div id="popoutFooter">
                <p>Are you a former MTCHS graduate?</p>
                <p><a href="#">Let us know</a> where you are now</p>
                </div>-->
        </div>
        <div id="popoutStudentSelect" style="display: none;">
        </div>
        <div id="newEntryForm" style="display: none; ">
            <div id="newEntryHeader">
                New Alumni <br />
                <span style="font-style:italic;font-size:14px;">All information is validated before being published</span>
            </div>
            <div id="newEntryBody">
                <div id="errorMessage" style="display: none;" class="ui negative mini message">
                    <div class="header">
                        You're missing something...
                    </div>
                    <p></p>
                </div>
                <div id="successMessage" style="display: none;" class="ui positive mini message">
                    <div class="header">
                        Success
                    </div>
                    <p>Your submission was successful and is now awaiting validation from MTCHS!</p>
                </div>
                <div id="entireNewEntryForm">
                    <div class="newEntryField required">
                        <label for="name">First & Last Name: </label>
                        <input id="newEntryName" type="text" value="" />
                    </div>
                    <div class="newEntryField required">
                        <label for="city">City: </label>
                        <input id="newEntryCity" type="text" value="" />
                    </div>
                    <div class="newEntryField required">
                        <label for="state">State (country for alumni outside the U.S.): </label>
                        <input id="newEntryState" type="text"  value="" />
                    </div>
                    <div class="newEntryField">
                        <label for="jobtitle">Job Title (Leave blank if unemployed): </label>
                        <input id="newEntryJobTitle" type="text" />
                    </div>
                    <div class="newEntryField">
                        <label for="salary">Yearly Salary (<a href='http://www.convertunits.com/hourly/' target=_blank>Hourly to Yearly</a>): </label>
                        <input id="newEntrySalary" type="number" />
                    </div>
                    <div class="newEntryField required">
                        <label for="location" style="margin-left: 10px;">Graduation Year: </label>
                        <select class="ui dropdown" id="newEntryGradYear" value="">
                            <!-- Populated via JS -->
                        </select>
                    </div>
                    <div class="newEntryField required">
                        <Br />
                        <label for="location" style="margin-left: 10px;">Highest Education: </label>
                        <select class="ui dropdown" id="newEntryEducation">
                            <option>No Post-Secondary Training</option>
                            <option>Some Post-Graduate Education</option>
                            <option>1-2 Years of College</option>
                            <option>3-4 Years of College</option>
                            <option>Associate's Degree</option>
                            <option>Bachelor's Degree</option>
                            <option>Master's Degree</option>
                            <option>Doctorate Degree</option>
                            <option>Industry Certification(s)</option>
                        </select>
                    </div>
                    <div class="newEntryField" id="newEntrySubmit">
                        <button type="button" id="newEntrySubmitButton" class="ui button waves-effect waves-light" onclick="onNewEntrySubmit();">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay"></div>
        <div id="map"></div>
        <div id="formerGraduateButton" class="waves-effect waves-light">Former MTCHS Graduate?
            <br />Add yourself!
        </div>
    </body>
</html>
